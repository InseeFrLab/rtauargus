url: https://inseefrlab.github.io/rtauargus/
development:
  mode: auto
template:
  bootstrap: 5
  bootswatch: sandstone
  theme: breeze-light
home:
  sidebar:
    structure: [links, license, community, citation, authors, dev]
navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, gitlab]
reference:
  - title: Protect tables from tabular
    desc: >
      Functions for protecting magnitude and frequency tables from
      one tabular data or from a set of linked tables.
    contents:
    - tab_multi_manager
    - write_hrc2
    - tab_rtauargus
    - tab_rtauargus2
  - title: Functions ensuring the dimensions reduction in the background
    desc: >
      Functions called by tab_rtauargus or tab_multi_manager while setting
      split_tab = TRUE, in order to protect 4/5 dimensions tables by
      reducing the dimension first.
    contents:
    - tab_rtauargus4
    - reduce_dims
    - var_to_merge
    - nb_tab_generated
    - length_tabs
    - from_4_to_3
    - from_5_to_3
  - title: Data
    desc: >
      Data to run examples
    - activity_corr_table
    - nuts23_fr_corr_table
    - turnover_act_cj
    - turnover_act_size
    - turnover_nuts_cj
    - turnover_nuts_size
    - turnover_act_nuts_size
    - datatest1
    - datatest2
  - title: Protect tables from microdata
    desc: >
      Functions for protecting magnitude and frequency tables, i.e. from
      a microdataset. Original way to proceed but no longer the favored one.
    contents:
    - rtauargus
    - rtauargus_plus
  - title: Step by step functions
    desc: "Mostly internal functions"
    contents:
    - tab_rda
    - tab_arb
    - micro_asc_rda
    - micro_arb
    - run_arb
    - import
  - title: Others
    contents:
    - rtauargus_options
    - write_hrc
    - rtauargus-package
articles:
  - title: Work with tabular data (Advised)
    navbar: tabular-wise
    contents:
    - rtauargus
    - rtauargus_fr
    - protect_multi_tables
    - protect_multi_tables_fr
    - options_safety_rules
    - options_safety_rules_fr
    - split_tab_fr
  - title: Work with microdata data (old version)
    navbar: micro-wise
    contents:
    - rtauargus_micro
    - rtauargus_micro_fr



